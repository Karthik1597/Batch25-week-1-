<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Exercise</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}
		
		th {
			background: rgb(103,173,91);
			color: white;
			text-align: left;
		}
		th, td {
			padding: 5px 8px;
			border: 1px; lightgrey solid;
		}
		tr:nth-child(even){
			background-color: rgb(242,242,242);
		}
		table {
			border-collapse: collapse;
		}

	</style>



</head>
<body>
	<table>
		<tr>
			<th width="150px">Company</th>
			<th width="120px">Contact</th>
			<th width="150px">Country</th>
		</tr>
		<tr>
			<td>Astro</td>
			<td>01345678</td>
			<td>Malaysia</td>
		</tr>
		<tr>
			<td>Mercedes</td>
			<td>0245679324</td>
			<td>Germany</td>
		</tr>
		<tr>
			<td>Airbus</td>
			<td>020351246</td>
			<td>France</td>
		</tr> 
	</table>

</body>
</html>
